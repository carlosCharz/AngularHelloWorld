<!DOCTYPE html>
<html ng-app="">
<head>
	<title>Hello World!</title>
</head>
<body ng-init="customers=[{name: 'Carlos', city: 'Lima'}, {name: 'Carlos', city: 'Aachen'}, {name: 'Luis', city: 'Lima'}, {name: 'Andrea', city: 'cuzco'}]">
	<div class="container">
		Name: <input type="text" ng-model="name"/>{{name}}
	</div>
	<div class="container">
		<h3>Looping the ng-repeat Directive</h3>
		<ul>
			<li ng-repeat="cust in customers | filter:name | orderBy: 'city'">{{cust.name | uppercase}} - {{cust.city | lowercase}}</li>
		</ul>

	</div>
	<script src="angular.min.js"></script>
</body>
</html>
